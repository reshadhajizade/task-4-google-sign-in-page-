<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section id="login_design">
      <div class="gmail_log">
        <div class="dhead">
          <img src="./logo/1111.png" alt="google.photo" />
          <h4>Sign in</h4>
          <p>Use your Google Account</p>
        </div>
        <div class="middledesign">
          <input type="text" class="Before-Fs" required="" autocomplete="off" />
          <h1 class="Fs-H"><span>Email or phone</span></h1>
          <label class="placeholder">Email or phone</label>
          <p>
            <span class="forget"
              ><a
                class="special"
                href="https://accounts.google.com/signin/v2/usernamerecovery?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Ftab%3Dkk%26gar%3D1&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession"
                >Forgot email?</a
              ></span
            >
          </p>
        </div>
        <div class="learnmore">
          <p>Not your computer? Use Guest mode to sign in privately.</p>
          <p>
            <span class="forget"
              ><a href="https://support.google.com/chrome/answer/6130773?hl=en"
                >Learn more</a
              ></span
            >
          </p>
        </div>
        <div class="createnew">
          <p>
            <a
              href="https://accounts.google.com/signup/v2/webcreateaccount?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Ftab%3Dkk%26gar%3D1&dsh=S-854996240%3A1649877254884733&biz=false&flowName=GlifWebSignIn&flowEntry=SignUp"
              >Create account</a
            >
          </p>
          <button type="button">Next</button>
        </div>
      </div>
    </section>
    <footer>
       <div>
      <span class="languageclass" >
        <select name="language" id="language">
          <option value="Az">Azerbaycan</option>
          <option value="En">English</option>
          <option value="Ru">Russian</option>
        </select>
      </span>
    

    </footer>
   
  </body>
</html>
